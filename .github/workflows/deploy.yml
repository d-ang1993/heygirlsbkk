name: Deploy Sage Theme to Hostinger

on:
  push:
    branches:
      - main  # deploy on push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup PHP (for Composer)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: mbstring, exif, pcntl, bcmath, gd

      # 3Ô∏è‚É£ Install Composer dependencies
      - name: Install PHP dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      # 4Ô∏è‚É£ Setup Node (for Vite/Build)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 5Ô∏è‚É£ Install Node dependencies
      - name: Install Node dependencies
        run: npm ci

      # 6Ô∏è‚É£ Build for production
      - name: Build production assets
        run: npm run build

      # 7Ô∏è‚É£ Deploy via FTP
      - name: Deploy via FTP to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 145.79.28.100
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./
          # üëá adjust this path to your actual theme location
          server-dir: /public_html/heygirlsbkk.com/wp-content/themes/heygirlsbkk/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
            **/README.md
            **/LICENSE*
            **/.env
            **/.DS_Store
            **/Thumbs.db
            **/npm-debug.log
            **/yarn-error.log
